tddium:
  :firefox: 25.0.1
  :chrome: 30.0
  :timeout: 2400
  :timeout_hook: 900
  :hooks:
    :pre_setup: "virtualenv $HOME/python-env && $HOME/python-env/bin/pip install -r requirements/edx/paver.txt && $HOME/python-env/bin/pip install -r requirements/edx/pre.txt && $HOME/python-env/bin/pip install -r requirements/edx/base.txt && $HOME/python-env/bin/pip install -r requirements/edx/github.txt && $HOME/python-env/bin/pip install -r requirements/edx/local.txt && $HOME/python-env/bin/pip install -r requirements/edx/post.txt"
  :cache:
    :key_paths:
      - requirements/edx/paver.txt
      - requirements/edx/pre.txt
      - requirements/edx/base.txt
      - requirements/edx/github.txt
      - requirements/edx/local.txt
      - requirements/edx/post.txt
      - package.json
  :mongodb:
    :version: "2.4.7"
  :mysql:
    :version: "5.5"
  :python:
    :python_version: "2.7"
  :headless: true
  :tests:
    - paver test_lib
    - type: junit
      mode: basic
      output: exit-status
      command: paver test_system -s lms
      report_files: reports/lms/nosetests.xml
    - type: junit
      mode: basic
      output: exit-status
      command: paver test_system -s cms
      report_files: reports/cms/cms.xml
    - type: junit
      mode: basic
      output: exit-status
      command: rake test:acceptance:lms
      report_files: reports/acceptance/lms.xml
    - type: junit
      mode: basic
      output: exit-status
      command: rake test:acceptance:cms
      report_files: reports/acceptance/cms.xml
    - paver test_js
    #- rake test:bok_choy --lms
    #- rake test:bok_choy --studio
