tddium:
  :firefox: 25.0.1
  :timeout: 3600
  :timeout_hook: 900
  :hooks:
    :pre_setup: "virtualenv $HOME/python-env && $HOME/python-env/bin/pip install -r requirements/edx/paver.txt && $HOME/python-env/bin/pip install -r requirements/edx/pre.txt && $HOME/python-env/bin/pip install -r requirements/edx/base.txt && $HOME/python-env/bin/pip install -r requirements/edx/github.txt && $HOME/python-env/bin/pip install -r requirements/edx/local.txt && $HOME/python-env/bin/pip install -r requirements/edx/post.txt"
    :post_worker: "for i in $(find test_root/log reports -name *.png -o -name diff_quality); do cp -R $i $HOME/results/$TDDIUM_SESSION_ID/session/; done"
    :post_build: "paver coverage; paver bokchoy_coverage; for i in $(find reports -name cover); do cp -R $i $HOME/results/$TDDIUM_SESSION_ID/session/; done"
  :cache:
    :key_paths:
      - requirements/edx/paver.txt
      - requirements/edx/pre.txt
      - requirements/edx/base.txt
      - requirements/edx/github.txt
      - requirements/edx/local.txt
      - requirements/edx/post.txt
      - package.json
  :mongodb:
    :version: "2.4.7"
  :mysql:
    :version: "5.5"
  :python:
    :python_version: "2.7"
  :headless: true
  :java:
    :java_version: "java-7-openjdk"
  :test_pattern: 'none'
  :tests:
    - :type: custom
      :command: paver run_quality
      :invocation: single
      :output: exit-status
    - :type: junit
      :mode: basic
      :command: paver test
      :invocation: single
      :output: exit-status
      :report_files:
      - "reports/cms/nosetests.xml"
      - "reports/common/lib/capa/nosetests.xml"
      - "reports/common/lib/calc/nosetests.xml"
      - "reports/common/lib/chem/nosetests.xml"
      - "reports/common/lib/sandbox-packages/nosetests.xml"
      - "reports/common/lib/symmath/nosetests.xml"
      - "reports/common/lib/xmodule/nosetests.xml"
      - "reports/lms/nosetests.xml"
      - "reports/javascript/javascript_xunit.xml"
    - :type: junit
      :mode: basic
      :command: rake test:acceptance:lms["-v 3 --tag shard_1"]
      :invocation: single
      :output: exit-status
      :report_files:
      - "reports/acceptance/lms.xml"
    - :type: junit
      :mode: basic
      :command: rake test:acceptance:lms["-v 3 --tag shard_2"]
      :invocation: single
      :output: exit-status
      :report_files:
      - "reports/acceptance/lms.xml"
    - :type: junit
      :mode: basic
      :command: rake test:acceptance:cms["-v 3 --tag shard_1"]
      :invocation: single
      :output: exit-status
      :report_files:
      - "reports/acceptance/cms.xml"
    - :type: junit
      :mode: basic
      :command: rake test:acceptance:cms["-v 3 --tag shard_2"]
      :invocation: single
      :output: exit-status
      :report_files:
      - "reports/acceptance/cms.xml"
    - :type: junit
      :mode: basic
      :command: rake test:acceptance:cms["-v 3 --tag shard_3"]
      :invocation: single
      :output: exit-status
      :report_files:
      - "reports/acceptance/cms.xml"
    - :type: junit
      :mode: basic
      :command: paver test_bokchoy
      :invocation: single
      :output: exit-status
      :report_files:
      - "reports/bok_choy/xunit.xml"